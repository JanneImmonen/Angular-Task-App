<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <img class="logo" src="assets/IntelliSpace-logo.png" alt="IntelliSpace logo" />
    <ion-card-content>
      <ion-card-title>
        <span translate>Welcome to use this application!</span>
      </ion-card-title>
      <p>
        <app-loader [isLoading]="isLoading"></app-loader>
        <q [hidden]="isLoading">{{ quote }}</q>
      </p>
    </ion-card-content>
  </ion-card>

  <!-- To-do list -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>To-Do List</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let todo of todos; index as i">
          <ion-label>{{ todo }}</ion-label>
          <ion-button slot="end" (click)="removeTodo(i)" fill="clear" color="danger">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-item>
      </ion-list>

      <ion-item>
        <ion-input [(ngModel)]="newTodo" placeholder="Add new item"></ion-input>
        <ion-button slot="end" (click)="addTodo()" [disabled]="!newTodo">Add</ion-button>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
